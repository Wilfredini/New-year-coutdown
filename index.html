<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="countdown">
      <h1>New Year Countdown</h1>
      <div class="timer">
        <div class="time-box">
          <div class="time">
            <h2 id="days" class="days"></h2>
            <small>Days</small>
          </div>
        </div>
        <div class="time-box">
          <div class="time">
            <h2 id="hours" class="hours"></h2>
            <small>Hours</small>
          </div>
        </div>
        <div class="time-box">
          <div class="time">
            <h2 id="minutes" class="minutes"></h2>
            <small>Minutes</small>
          </div>
        </div>
        <div class="time-box">
          <div class="time">
            <h2 id="seconds" class="seconds"></h2>
            <small>Seconds</small>
          </div>
        </div>
      </div>
    </div>
    <script src="./Countdown.js"></script>
  </body>
</html>
